<form action="{% url 'Carts:update' %}"  method="POST" class="form" >
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}"/>
    {% if in_cart %}
        <button type="submit" class="btn btn-sm btn-link text-danger p-0 pointer-event">Remove?</button>
    {% else %}
        {% if product in cart.products.all %}
            In Cart<button type="submit" class=" btn btn-outline-danger">Remove?</button>
        {% else %}
            <button type="submit" class="btn btn-outline-success" >Add To Cart</button>
        {% endif %}    
    {% endif %}    
</form>
