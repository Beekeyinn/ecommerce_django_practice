{% extends "includes/base.html" %}

{% load static %}

{% block title %}
  {{title}}
{% endblock %}
{% block content %}
  <h1 class="text-center text-capitalize">{{ title }}</h1>
  <p class="text-center">
    {{ content }}
  </p>

  <form class="col-sm-3 offset-4" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">

  </form>
{% endblock %}
